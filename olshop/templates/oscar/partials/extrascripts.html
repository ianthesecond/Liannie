<!-- Animation scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
<script>
let scene = gsap.timeline()

scene.from(".browse, .category-nav", {duration: 3, opacity: 0, y: 50, ease: "expo.out", delay: 1})
scene.from(".product_card", {duration: 3, opacity: 0, x: -400, ease: "expo.out", stagger: 0.2})
</script>
