<!-- Animation scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
<script>
let scene = gsap.timeline()
let category_toggler = $("#category_navbar .navbar-toggler")

scene.from(".browse, #category_navbar", {duration: 2, opacity: 0, y: 50, delay: 1})
scene.from(".product_card", {duration: 3, opacity: 0, x: -400, ease: "expo.out", stagger: 0.2})
scene.from(category_toggler, {duration: 1, y: 5, ease: "bounce.out", repeat: -1, repeatDelay: 1})

tween = gsap.to(category_toggler, {duration: 1, rotation: 180}).pause()

category_toggler.on('click', function elOver() {

    // If the animation hasn't been ran or it's been reversed
    if(tween.progress() === 0
    || tween.reversed()) {
        tween.play();
    } else { // If it has been played forwards
        tween.reverse();
    }
});

</script>
